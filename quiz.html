<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Javascript Quiz</h1>
            <hr style="margin-bottom: 20px">
 
            <p id="question"></p>
 
            <div class="buttons">
                <button id="btn0"><span class="choice" data-number="1">choice 1</span></button>
                <button id="btn1"><span class="choice" data-number="2">choice 2</span></button>
                <button id="btn2"><span class="choice" data-number="3">choice 3</span></button>
                <button id="btn3"><span class="choice" data-number="4">choice 4</span></button>
            </div>
 
            <hr style="margin-top: 50px">
            <footer class="flex-content">
                <p id="progress">Question </p>
                <p id="score">Score: 0 </p>
            </footer>
        </div>
    </div>
 
 
    <script src="script.js"></script>
 
</body>
</html>
